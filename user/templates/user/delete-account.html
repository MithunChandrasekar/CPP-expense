{% extends 'user/navbar.html' %}

{% block content %}
<div class="container bg-white shadow-md p-5 form-layout">
    <h1>Are you sure you want to delete your account?</h1>
    <p><strong>Note:</strong> This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger btn-md w-100 btn-block p-3" type="submit">Confirm Delete</button>
    </form>
    <a class="btn btn-secondary btn-md w-100 btn-block p-3" href="{% url 'dashboard' %}">Cancel</a>
</div>
{% endblock %}
