{% load static %}
{% load crispy_forms_tags %}

<html>

    <head>

        <title>Login - TrackYourEuro </title>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href=" {% static 'css/styles.css' %} ">

    </head>

    <br>
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Login to TrackYourEuro</h3>
        

        <br>
        <br>

        {% for message in messages %}

            {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                <p id ="message-timer" class = 'alert alert-success float-center text-center message-text'>{{message}}</p> 

            {% endif %}

        {% endfor %}


        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{LoginForm|crispy}}

            <br><br>
            
            <button class = "btn btn-secondary btn-md w-100 btn-block p-3"  type="submit "> Login </button>


        </form>
        <a href="{% url 'reset_password' %}">Forgotten your password</a>



    </div>

    
    <br>


    <script src="{% static 'js/app.js'%}"></script>

</html>
